<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sahayak</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js" type="module"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #60a5fa;
            --text: #1f2937;
            --light: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 2rem;
            text-decoration-line: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .signup-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-button:hover {
            background-color: var(--secondary);
        }

        .signin-link {
            text-align: center;
            margin-top: 1rem;
        }

        .signin-link a {
            color: var(--primary);
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .role-btn {
            padding: 0.75rem;
            background-color: var(--light);
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .role-btn.selected {
            background-color: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <a href="dashboard.html" class="logo">Sahayak</a>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm your password">
            </div>
            <div class="form-group">
                <label>Choose Role</label>
                <div style="display:flex;gap:1rem;">
                    <button type="button" class="role-btn" id="studentBtn" style="flex:1;">Student</button>
                    <button type="button" class="role-btn" id="teacherBtn" style="flex:1;">Teacher</button>
                </div>
                <input type="hidden" id="role" name="role" value="student">
            </div>
            <div id="error-message" style="color: red; margin-bottom: 1rem; display: none;"></div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="signin-link">
            Already have an account? <a href="signin.html">Sign in</a>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9sJp2Ku3RulButy0Bn0Xqgebd7KzOp9c",
            authDomain: "sahayak-64b8d.firebaseapp.com",
            projectId: "sahayak-64b8d",
            storageBucket: "sahayak-64b8d.firebasestorage.app",
            messagingSenderId: "909659876499",
            appId: "1:909659876499:web:bdc956a08459a415cbf166",
            measurementId: "G-S1MBT53D4M"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get form elements
        const signupForm = document.getElementById('signupForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('error-message');

        // Role selection logic
        const studentBtn = document.getElementById('studentBtn');
        const teacherBtn = document.getElementById('teacherBtn');
        const roleInput = document.getElementById('role');

        function selectRole(role) {
            roleInput.value = role;
            if (role === 'student') {
                studentBtn.classList.add('selected');
                teacherBtn.classList.remove('selected');
            } else {
                teacherBtn.classList.add('selected');
                studentBtn.classList.remove('selected');
            }
        }

        studentBtn.addEventListener('click', () => selectRole('student'));
        teacherBtn.addEventListener('click', () => selectRole('teacher'));

        // Default selection
        selectRole('student');

        // Handle sign up
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const role = roleInput.value;

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Passwords do not match';
                return;
            }

            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Update user profile with name and role (role can be stored in displayName or in Firestore for production)
                await updateProfile(userCredential.user, {
                    displayName: nameInput.value + ' (' + role + ')'
                });

                // Redirect to dashboard after successful sign up
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = error.message;
            }
        });

        // Check if user is already signed in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
