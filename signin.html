<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Sahayak</title>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js" type="module"></script>

  <style>
    :root {
      --primary: #2563eb;
      --secondary: #1e40af;
      --text: #1f2937;
      --light: #f3f4f6;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      font-size: 1.8rem;
      color: var(--primary);
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 500;
      color: var(--text);
      display: block;
      margin-bottom: 0.3rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #d1d5db;
      margin-bottom: 1rem;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    .btn {
      width: 100%;
      background-color: var(--primary);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: var(--secondary);
    }

    .link {
      text-align: center;
      margin-top: 1rem;
    }

    .link a {
      color: var(--primary);
      text-decoration: none;
    }

    .error {
      color: red;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Sahayak</div>
    <form id="signinForm">
      <label>Email</label>
      <input type="email" id="email" required placeholder="Enter your email" />
      <label>Password</label>
      <input type="password" id="password" required placeholder="Enter your password" />
      <div id="error-message" class="error"></div>
      <button type="submit" class="btn">Sign In</button>
    </form>
    <div class="link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9sJp2Ku3RulButy0Bn0Xqgebd7KzOp9c",
      authDomain: "sahayak-64b8d.firebaseapp.com",
      projectId: "sahayak-64b8d",
      storageBucket: "sahayak-64b8d.firebasestorage.app",
      messagingSenderId: "909659876499",
      appId: "1:909659876499:web:bdc956a08459a415cbf166",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("signinForm");
    const errorBox = document.getElementById("error-message");

    // Redirect if already signed in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.replace("dashboard.html");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        errorBox.style.display = "none";
        await signInWithEmailAndPassword(auth, email, password);
        window.location.replace("dashboard.html");
      } catch (error) {
        errorBox.textContent = error.message;
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
